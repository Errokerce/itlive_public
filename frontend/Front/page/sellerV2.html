<!doctype html>
<html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width,initial-scale=1,maximum-scale=1.0,user-scalable=0;">
    <title>直播中</title>

    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://unpkg.com/element-ui/lib/theme-chalk/index.css">

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>


    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
    <script src="https://unpkg.com/element-ui/lib/index.js"></script>

    <!--
        
    <script src="/static/js/vue.js"></script>
    <script src="/static/js/element.js"></script>

    -->

    <script src="/static/js/js.cookie.js"></script>
    
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
</head>

<body>
    <div id="app">
        <div class="container-fluid">
            <div class="row">
                <div class="col">
                    <div class="header">
                        <i class="el-icon-caret-left" @click="onExit"></i>
                        <i class="headername">&{ name }</i>
                        <i class="el-icon-user"></i>
                        <i class="el-icon-setting"></i>
                    </div>
                </div>
            </div>
            <div class="row">
                <!------ left ------->
                <div class="col-sm-7 col-md-7 col-lg-7">
                    <div class="left">
                        <div class="vedio">
                            <iframe id="streamingPlayer" width="100%" height="100%"
                                src="https://www.youtube.com/embed/Hu1FkdAOws0" frameborder="0"
                                allow="accelerometer; autoplay; encrypted-media; gyroscope; picture-in-picture"
                                allowfullscreen></iframe>
                        </div>
                        <div class="leftupper">
                            <div class="row">
                                <div class="col-2 col-sm-2 col-md-2 col-lg-2">
                                    <!--- 伸縮工具--->
                                    <!-- 圖示 -->
                                    <div id="flip" class="container" onclick="myFunction(this)">
                                        <div class="bar1"></div>
                                        <div class="bar2"></div>
                                        <div class="bar3"></div>
                                        <div class="bar4"></div>
                                    </div>
                                    <div id="panel">
                                        <button class="addbtn" type="primary"
                                            @click="dialogFormVisible =true">臨時上架</button>
                                        <button class="infobtn" type="primary"
                                            @click="itemTableVisible = true">商品資訊</button>
                                        <button class="bidpostbtn" type="primary"
                                            @click="bidTableVisible = true">目前競標商品</button>
                                        <button>未知按鈕</button>
                                    </div>
                                </div>
                                <div class="col-6 col-sm-7 col-md-7 col-lg-6">
                                    <select class="sctitem" v-model="biditemSelect.itemName" v-if="showselect">
                                        <option selected value="">選擇商品</option>
                                        <option v-for="item in items" :key="item.id" :label="item.itemName"
                                            :value="item">
                                        </option>
                                    </select>
                                    <select class="scttime" v-model="biditemSelect.totalTime" v-if="showselect">
                                        <option selected value="">選擇時間</option>
                                        <option v-for="ttime in times" :key="ttime.id" :label="ttime.title"
                                            :value="ttime.totalTime">
                                        </option>
                                    </select>
                                    <button class="startbtn" @click="putbidItem" v-if="showBidBut">開始競標</button>
                                </div>
                                <div class="col-4 col-sm-3 col-md-3 col-lg-4">
                                    <button class="bidsuccess" type="primary" @click="bidSuccess">成交</button>
                                    <button class="bidfail" type="primary" @click="bidFail">流標</button>
                                </div>
                            </div>
                        </div>
                        <div class="leftmiddle">
                            <div class="row">
                                <div class="col">
                                    <button class="stopbtn" type="primary" @click="stopTimer"
                                        v-if="showPauBut">暫停</button>
                                    <button class="continuebtn" type="primary" @click="continueTimer"
                                        v-if="showConBut">繼續</button>
                                    <button class="resetbtn" type="primary" @click="resetTimer"
                                        v-if="showResBut">重新</button>
                                </div>
                            </div>
                        </div>
                        <div class="leftbottom">
                            <table class="table table-sm">
                                <thead style="color: #DCD0C0;">
                                    <tr>
                                        <th>商品名稱</th>
                                        <th>商品數量</th>
                                        <th>單筆購買數量</th>
                                        <th>起標價格</th>
                                        <th>商品描述</th>
                                        <th>競標時間</th>
                                    </tr>
                                </thead>
                                <tbody style="color: #DCD0C0;">
                                    <tr v-for="i of itembid">
                                        <td>
                                            &{ i.itemName }
                                        </td>
                                        <td>
                                            &{ i.itemQuantity }
                                        </td>
                                        <td>
                                            &{ i.aSetQuantity }
                                        </td>
                                        <td>
                                            &{ i.itemPrice }
                                        </td>
                                        <td>
                                            &{ i.itemText }
                                        </td>
                                        <td>
                                            <span class="minute">&{ minutes }</span>
                                            <span>:</span>
                                            <span class="seconds">&{ seconds }</span>
                                        </td>
                                    </tr>
                                </tbody>
                            </table>
                        </div>
                        <el-dialog title="競標時間結束" :visible.sync="timeendDialogVisible" width="30%" center
                            :before-close="timeendHandelClose">
                            <el-table :data="tempheight" :show-header="false" ref="table" empty-text="暫無數據">
                                <el-table-column>
                                    <template slot-scope="scope">
                                        <span style="font-size: 20px;">最高價為&{scope.row.heightprice}</span>
                                    </template>
                                </el-table-column>
                            </el-table>
                            <span slot="footer" class="dialog-footer">
                                <button class="tendsusbtn" type="primary" @click="bidSuccess">成交</button>
                                <button class="tendfailbtn" type="primary" @click="bidFail">流標</button>
                            </span>
                        </el-dialog>
                        <!-- 流標button (button class=bidfail) -->
                        <el-dialog title="流標" :visible.sync="bidFailDialogVisible" width="30%" center
                            :before-close="FailHandleClose">
                            <el-table :data="tempheight" :show-header="false" ref="table" empty-text="暫無數據">
                                <el-table-column>
                                    <template slot-scope="scope">
                                        <span style="font-size: 20px;">最高價為&{scope.row.heightprice},未達預設價格流標</span>
                                    </template>
                                </el-table-column>
                            </el-table>
                            <span slot="footer" class="dialog-footer">
                                <button class="failsurebidbtn" type="primary" @click="Failtempconfirm">確 定</button>
                            </span>
                        </el-dialog>
                        <!-- 得標button (button class=bidsuccess) -->
                        <el-dialog title="恭喜得標" :visible.sync="bidSusDialogVisible" width="30%" center
                            :before-close="SusHandleClose">
                            <el-table :data="tempheight" :show-header="false" ref="table" empty-text="暫無數據">
                                <el-table-column>
                                    <template slot-scope="scope">
                                        <span style="font-size: 20px;">恭喜&{ scope.row.name }以&{
                                            scope.row.heightprice
                                            }元得標</span>
                                    </template>
                                </el-table-column>
                            </el-table>
                            <span slot="footer" class="dialog-footer">
                                <button class="winsurebidbtn" type="primary" @click="Sustempconfirm">確 定</button>
                            </span>
                        </el-dialog>
                        <!-- 目前競標商品資訊button (button class=bidpostbtn) -->
                        <el-dialog title="目前商品競標資訊" :visible.sync="bidTableVisible">
                            <el-table :data="bidtable" empty-text="暫無數據">
                                <el-table-column label="競標者" prop="name" width="150"></el-table-column>
                                <el-table-column label="競標價" prop="heightprice" width="150"></el-table-column>
                            </el-table>
                        </el-dialog>
                        <!-- 已登入的商品資訊button (button class=infmbtn) -->
                        <el-dialog title="商品資訊" :visible.sync="itemTableVisible">
                            <el-table :data="items" empty-text="暫無數據">
                                <el-table-column label="商品名稱" prop="itemName" width="150"></el-table-column>
                                <el-table-column label="商品數量" prop="itemQuantity" width="150"></el-table-column>
                                <el-table-column label="單筆購買數量" prop="aSetQuantity" width="150"></el-table-column>
                                <el-table-column label="起標價格" prop="itemPrice" width="150"></el-table-column>
                                <el-table-column label="商品描述" prop="itemText" width="150"></el-table-column>
                            </el-table>
                        </el-dialog>
                        <!-- 商品臨時上架 button (button class=addbtn)-->
                        <el-dialog title="臨時上架" :visible.sync="dialogFormVisible" center>
                            <el-form :model="formitems">
                                <el-form-item label="商品名稱" :label-width="formLabelWidth">
                                    <el-input v-model="formitems.itemName" autocomplete="off"></el-input>
                                </el-form-item>
                                <el-form-item label="商品數量" :label-width="formLabelWidth">
                                    <el-input v-model="formitems.itemQuantity" autocomplete="off"></el-input>
                                </el-form-item>
                                <el-form-item label="單筆購買數量" :label-width="formLabelWidth">
                                    <el-input v-model="formitems.aSetQuantity" autocomplete="off"></el-input>
                                </el-form-item>
                                <el-form-item label="起標價格" :label-width="formLabelWidth">
                                    <el-input v-model="formitems.itemPrice" autocomplete="off"></el-input>
                                </el-form-item>
                                <el-form-item label="一跳價格" :label-width="formLabelWidth">
                                    <el-input v-model="formitems.addPrice1" autocomplete="off"></el-input>
                                    <el-input v-model="formitems.addPrice2" autocomplete="off"></el-input>
                                    <el-input v-model="formitems.addPrice3" autocomplete="off"></el-input>
                                </el-form-item>
                                <el-form-item label="商品描述" :label-width="formLabelWidth">
                                    <el-input v-model="formitems.itemText" autocomplete="off"></el-input>
                                </el-form-item>
                            </el-form>
                            <div slot="footer" class="dialog-footer">
                                <button class="addsurebtn" type="primary" @click="addItem">確 定</button>
                                <button class="addcancelbtn" @click="clearItemInput">取 消</button>
                            </div>
                        </el-dialog>
                    </div>
                </div>
                <div class="col-sm-5 col-md-5 col-lg-5">
                    <div class="rightupper">
                        <div class="heightbox">
                            <!-- 目前最高價 -->
                            <el-table :data="tempheight" :show-header="false" empty-text="尚未有最高價" height="100%">
                                <el-table-column>
                                    <template slot-scope="scope">
                                        <div class="heightmsg">
                                            <p class="hightp">目前最高價: <span>&{ scope.row.name } :
                                                    &{scope.row.heightprice}</span></p>
                                        </div>
                                    </template>
                                </el-table-column>
                            </el-table>
                        </div>
                        <div class="chatbox">
                            <!-- 聊天視窗 -->
                            <el-table :data="chatData" :show-header="false" ref="chattable" empty-text="暫無訊息"
                                :row-style="tableRowStyle" height="100%">
                                <el-table-column>
                                    <template slot-scope="scope">
                                        <div class="onemsg">
                                            <span class="chatuser">@&{ scope.row.user }</span>
                                            <i class="el-icon-time"></i>
                                            <span class="chattime">&{ scope.row.timestamp| formatDate }</span>
                                            <p>&{ scope.row.text }</p>
                                        </div>
                                    </template>
                                </el-table-column>
                            </el-table>
                        </div>
                    </div>
                    <div class="rightlower">
                        <!-- 聊天輸入框 -->
                        <el-input class="inputbox" placeholder="Type here..." v-model="msg" ref="input"
                            @keyup.enter.native="sendMessage">
                        </el-input>
                        <!-- 傳送、清空btn -->
                        <button class="sendbtn" type="primary" @click="sendMessage">發送</el-button>
                            <button class="clearbtn" type="info" @click="clearInput">清空</el-button>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <!-- <script src="/static/js/seller_default.js"></script>
    <script src="/static/js/seller_class.js"></script>
    <script src="/static/js/seller.js"></script> -->
    <script>
        /*--- 伸縮版面上下 ---*/
        $(document).ready(function () {
            $("#flip").click(function () {
                $("#panel").slideToggle("slow");
            });
        });

        /*--- 圖示 ---*/
        function myFunction(x) {
            x.classList.toggle("change");
        }
    </script>
    <script>
        // 登入商品
        class Item {
            constructor(itemName, itemQuantity, aSetQuantity, itemPrice, addPrice1, addPrice2, addPrice3, itemText) {
                this.id = 0
                this.itemName = itemName
                this.itemQuantity = itemQuantity
                this.aSetQuantity = aSetQuantity
                this.itemPrice = itemPrice
                this.addPrice1 = addPrice1
                this.addPrice2 = addPrice2
                this.addPrice3 = addPrice3
                this.itemText = itemText
            }
        }
        // 選擇的競標商品
        class BiditemForm {
            constructor(itemName, itemQuantity, aSetQuantity, itemPrice, addPrice1, addPrice2, addPrice3, itemText) {
                this.itemName = itemName
                this.itemQuantity = itemQuantity
                this.aSetQuantity = aSetQuantity
                this.itemPrice = itemPrice
                this.addPrice1 = addPrice1
                this.addPrice2 = addPrice2
                this.addPrice3 = addPrice3
                this.itemText = itemText
            }
        }

        class Bidtableitem {
            constructor(bidtable) {
                this.bidtable = bidtable
            }
        }
        
        const channelUrl = location.pathname.substr(8)
        const service = axios.create()

        const app = new Vue({
            delimiters: ['&{', '}'],
            el: '#app',
            data() {
                return {
                    bidTableVisible: false,
                    dialogFormVisible: false,
                    itemTableVisible: false,
                    bidSusDialogVisible: false,
                    bidFailDialogVisible: false,
                    timeendDialogVisible: false,
                    socket: null,
                    name: name,
                    count: 20,
                    msg: '',
                    chatData: [],
                    itemID: 0,
                    formitems: {
                        itemName: 'pen',
                        itemQuantity: '1',
                        aSetQuantity: '1',
                        itemPrice: '100',
                        addPrice1: '200',
                        addPrice2: '',
                        addPrice3: '',
                        itemText: ''
                    },
                    items: [],                  //登入的商品資訊
                    biditemSelect:
                    {
                        itemName: '',
                        // itemQuantity: '',
                        // aSetQuantity: '',
                        // itemPrice: '',
                        // addPrice1: '',
                        // addPrice2: '',
                        // addPrice3: '',
                        // itemText: '',
                        totalTime: ''
                    },
                    biditemForm: [],
                    formLabelWidth: '100px',
                    itembid: [],                //目前競標的商品
                    totalTime: '',              //目前的競標時間
                    record: '',                 //紀錄選擇的競標時間
                    showselect: true,
                    showBidBut: true,
                    showConBut: false,
                    showPauBut: false,
                    showResBut: false,
                    timer: null,
                    times: [
                        {
                            id: '1',
                            totalTime: (30),
                            title: '00:30'

                        },
                        {
                            id: '2',
                            totalTime: (1 * 60),
                            title: '01:00'
                        },
                        {
                            id: '3',
                            totalTime: (1 * 90),
                            title: '01:30'

                        },
                        {
                            id: '4',
                            totalTime: (2 * 60),
                            title: '02:00'

                        },
                        {
                            id: '5',
                            totalTime: (1 * 150),
                            title: '延長時間'

                        }],
                    bidtable: [],             //競標者名字及最高價
                    tempheight: [],
                    expTime: ''
                }
            },
            mounted() {
                const socket = initSocket(name)
                this.setUpSocket(socket)
                this.socket = socket
                this.$nextTick(replaceStreamSrc())

                axios.get('http://localhost:8888/items')
                    .then((res) => {
                        this.items = res.data
                    }).catch((err) => {
                        console.log(err)
                    })
            },
            watch: {
                socket(val) {
                    if (!val) {
                        this.socket = initSocket(Cookies.get('username'))
                        this.setUpSocket(this.socket)
                    }
                },
                chatData() {
                    // 滚动到最底部
                    this.$nextTick(() => {
                        this.$refs.chattable.bodyWrapper.scrollTop = this.$refs.chattable.bodyWrapper.scrollHeight;
                    })
                }
            },
            filters: {
                formatDate(val) {
                    const date = new Date(val)
                    const y = date.getFullYear()
                    const m = date.getMonth() + 1
                    const d = date.getDate()
                    const hh = date.getHours()
                    const mm = date.getMinutes()
                    const ss = date.getSeconds()
                    return `${y}-${m}-${d} ${hh}:${mm}:${ss}`
                }
            },
            //計算totaltime的換算
            computed: {
                minutes: function () {
                    const minutes = Math.floor(this.totalTime / 60);   //因為totaltime是秒數 所以整除60得到幾分鐘
                    return this.padTime(minutes);
                },
                seconds: function () {
                    const seconds = this.totalTime - (this.minutes * 60);  //原本的秒數-換算成分鐘的時間 = 秒數 (剩下的尾數)
                    return this.padTime(seconds);
                }
            },
            methods: {
                setUpSocket(socket) {
                    socket.onopen = () => {
                        this.$message({
                            type: 'success',
                            message: '聊天室连接成功'
                        })
                    };
                    socket.onclose = () => {
                        this.$message({
                            type: 'warning',
                            message: '连接断开'
                        })
                        this.socket = null
                    }
                    socket.onmessage = event => {
                        console.log('@socket onmessage')
                        console.log(event.data)
                        let j = JSON.parse(event.data)


                        this.receiveMsg(JSON.parse(event.data))
                    }
                },
                onExit() {
                    window.location.href = '/'
                },
                clearInput() {
                    this.msg = ''
                    this.$refs.input.focus()
                },
                //傳送訊息
                sendMessage() {
                    if (!this.msg) {
                        this.$message({
                            type: 'warning',
                            message: '不能发送空消息'
                        })
                        this.$refs.input.focus()
                        return
                    }
                    cusMsg = JSON.stringify({
                        type: "Msg",
                        msg: this.msg
                    })

                    const req = JSON.stringify({
                        msg: cusMsg
                    })

                    this.socket && (this.socket.send(req), this.msg = '', this.$refs.input.focus())
                },
                //商品上架
                addItem() {

                    var item = new Item(this.formitems.itemName, this.formitems.itemQuantity, this.formitems.aSetQuantity, this.formitems.itemPrice, this.formitems.addPrice1, this.formitems.addPrice2, this.formitems.addPrice3, this.formitems.itemText)

                    // ++this.itemID
                    // item.id = this.itemID

                    axios.post('http://localhost:8888/items', item)
                        .then((res) => {
                            console.log(res)
                        }).catch((err) => {
                            console.log(err)
                        })

                    const deucedMsg = JSON.stringify({ type: "addItem", "item": item })

                    const req = JSON.stringify({
                        msg: deucedMsg
                    })

                    this.socket && (this.socket.send(req), this.clearItemInput(), this.dialogFormVisible = false)
                },
                //接收所有訊息
                receiveMsg(data) {
                    if (data.type == 0) {
                        let inner = JSON.parse(data.text)

                        if (inner.type == 'Msg') {                          //接收聊天訊息
                            console.log('用法正確')
                            data.text = inner.msg
                            this.chatData.push(data)
                        } else if (inner.type == 'addItem') {               //接收登入商品訊息
                            data.text = inner.item
                            console.log(data.text.addPrice2)
                            this.items.push(data.text)
                        } else if (inner.type == 'startbid') {              //接收開始競標的訊息
                            var nowTime = Math.floor(Date.now() / 1000)
                            data.text = inner.biditemform
                            this.expTime = inner.expTime
                            this.heightprice = inner.biditemform.itemPrice

                            this.totalTime = this.expTime - nowTime
                            this.record = this.totalTime
                            this.itembid.push(data.text)
                            this.startTimer()
                        } else if (inner.type == 'renewHeightPrice') {      //接收加價的訊息
                            data.bidlist = inner.bidlist
                            this.bidtable.unshift(data.bidlist)
                            this.reduecebidtable()
                            var temptest = this.bidtable[0]
                            this.tempheight.unshift(temptest)
                            this.reduecetempheght()

                            data.text = inner.addPrice
                            this.chatData.push(data)
                        } else if (inner.type == 'timeReset') {
                            this.endBid()
                        } else if (inner.type == 'bidSuccess') {
                            this.bidSusDialogVisible = true
                        } else if (inner.type == 'Sustempconfirm') {
                            this.confirmBidSus()
                        } else if (inner.type == 'bidFail') {
                            this.bidFailDialogVisible = true
                        } else if (inner.type == 'Failtempconfirm') {
                            this.confirmBidFail()
                        }
                    }
                    else {
                        this.chatData.push(data)
                        console.log('@func receiveMs')
                        console.log(data)
                    }
                },
                //清除商品上架表單的資料
                clearItemInput() {
                    this.formitems.itemName = ''
                    this.formitems.itemQuantity = ''
                    this.formitems.aSetQuantity = ''
                    this.formitems.itemPrice = ''
                    this.formitems.addPrice1 = ''
                    this.formitems.addPrice2 = ''
                    this.formitems.addPrice3 = ''
                    this.formitems.itemText = ''
                },
                //選擇欲競標商品的資訊
                putbidItem() {
                    this.biditemForm = this.biditemSelect.itemName
                    this.biditemForm.totalTime = this.biditemSelect.totalTime

                    var nowTime = Math.floor(Date.now() / 1000)
                    this.expTime = nowTime + this.biditemForm.totalTime

                    var biditemForm = new BiditemForm(this.biditemForm.itemName, this.biditemForm.itemQuantity, this.biditemForm.aSetQuantity, this.biditemForm.itemPrice, this.biditemForm.addPrice1,
                        this.biditemForm.addPrice2, this.biditemForm.addPrice3, this.biditemForm.itemText)

                    const deucedMsg = JSON.stringify({ "type": "startbid", "biditemform": biditemForm, "expTime": this.expTime })

                    const req = JSON.stringify({
                        msg: deucedMsg
                    })

                    this.socket && (this.socket.send(req))
                },
                //倒數計時開始
                startTimer() {
                    this.timer = setInterval(() => this.countdown(), 1000); //1000ms = 1 second
                    this.showselect = false
                    this.showBidBut = false
                    this.showConBut = false
                    this.showPauBut = true
                    this.showResBut = true
                },
                //暫停後繼續倒數
                continueTimer() {
                    const deucedMsg = JSON.stringify({ "type": "timeContinue" })
                    const req = JSON.stringify({ msg: deucedMsg })
                    this.socket && (this.socket.send(req))

                    this.timer = setInterval(() => this.countdown(), 1000); //1000ms = 1 second
                    this.showselect = false
                    this.showBidBut = false
                    this.showConBut = false
                    this.showPauBut = true
                    this.showResBut = true
                },
                //暫停倒數
                stopTimer: function () {
                    const deucedMsg = JSON.stringify({ "type": "timeStop", "totaltime": this.totalTime })
                    const req = JSON.stringify({ msg: deucedMsg })
                    this.socket && (this.socket.send(req))

                    clearInterval(this.timer);
                    this.timer = null;
                    this.showConBut = true
                    this.showPauBut = false
                },
                //重置倒數(重新選擇欲競標商品)
                resetTimer: function () {
                    const deucedMsg = JSON.stringify({ "type": "timeReset" })
                    const req = JSON.stringify({ msg: deucedMsg })
                    this.socket && (this.socket.send(req))

                    clearInterval(this.timer);
                    this.timer = null;
                    //this.clearItemBid()
                    this.totalTime = this.record;
                    this.showselect = true
                    this.showBidBut = true
                    this.showConBut = false
                    this.showResBut = false
                    this.showPauBut = false

                },
                //minutes,seconds格式轉換
                padTime: function (time) {
                    return (time < 10 ? '0' : '') + time;
                },
                countdown: function () {
                    if (this.totalTime > 0) {
                        this.totalTime--;  //如果要倒數的時間>0 倒數的時間減1秒
                    }
                    else {
                        this.timeendDialogVisible = true
                        // this.endBid()
                    }

                    this.$confirm('確認關閉')

                            alert("確認關閉後視為成交!")
                            this.bidSuccess()
                            done();
                        })
                        .catch(_ => { });
                },
                //倒數計時結束或重置倒數清除正在競標商品中的欄位
                endBid() {
                    clearInterval(this.timer);
                    this.timer = null
                    this.itembid.splice(0, this.itembid.length)
                    this.bidtable.splice(0, this.bidtable.length)
                    this.tempheight = []
                    this.totalTime = 0
                    this.showselect = true
                    this.showBidBut = true
                    this.showConBut = false
                    this.showResBut = false
                    this.showPauBut = false

                    var bidtableitem = new Bidtableitem(this.bidtable)
                    console.log(bidtableitem)

                    axios.post('http://localhost:8888/susorders', {
                        biditemForm: biditemForm,
                        bidtableitem: bidtableitem
                    })
                        .then((res) => {
                            console.log(res)
                        }).catch((err) => {
                            console.log(err)
                        })

                    var winbid = this.tempheight
                    const deucedMsg = JSON.stringify({ "type": "bidSuccess", "winbid": winbid })
                    const req = JSON.stringify({ msg: deucedMsg })
                    this.socket && (this.socket.send(req))

                    clearInterval(this.timer)
                    this.timer = null
                    this.itembid.splice(0, this.itembid.length)
                },

                    this.bidSusDialogVisible = false
                    this.endBid()
                    this.bidtable.splice(0, this.bidtable.length)
                    this.tempheight = []
                    this.timeendDialogVisible = false
                },
